<!DOCTYPE html5>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ソリッドのホームページ試作</title>
  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div id="wrap">
    <header>
      <h1>ヘッダー</h1>
      <!-- 折りたたみ展開ボタン -->
      <div onclick="obj=document.getElementById('menu1').style; obj.display=(obj.display=='none')?'block':'none';">
        <a style="cursor:pointer;">▼ クリックで展開</a>
      </div>
      <!--// 折りたたみ展開ボタン -->

      <!-- ここから先を折りたたむ -->
      <div id="menu1" style="display:none;clear:both;">

        <!--この部分が折りたたまれ、展開ボタンをクリックすることで展開します。-->
        <p>aaaaaaaaaaa</p>
      </div>
      <!--// ここまでを折りたたむ -->
    </header>
    <!-- <div>
      <p class="pc_area">PC表示です。</p>
      <p class="phone_area">スマホ表示です。</p>
    </div> -->
    <nav>
      <div>
        <ul id="inlineframe">
          <ul class="topmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">プロフィール</a></li>
            <li><a href="#">車両のご案内</a></li>
            <li><a href="#">ご利用事例</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#">あああ</a></li>
            <li><a href="#">リンク</a></li>
          </ul>
        </ul>
      </div>
    </nav>
    <article>
      <section>
        <div class="contents">
          <h2>コンテンツ</h2>
        </div>
      </section>
    </article>

    <footer>
      <h2>フッター</h2>
    </footer>
  </div>
</body>

</html>
